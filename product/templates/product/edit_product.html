{% extends 'base.html' %}

{% block title %} Edit Product {% endblock title %}


{% block main %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="">Name</label><br>
    <input type="text" name="name" value = {{product.name}}><br>
    <label for="">Quantity</label><br>
    <input type="number" name="quantity" value = {{product.quantity}}><br>
    <label for="">Price</label><br>
    <input type="number" name="price" value = {{product.price}}><br>
    <label for="">Description</label><br>
    <textarea name="description" id="">{{product.description}}</textarea><br>
    <label for="">Picture</label><br>
    <input type="file" name="picture"><br>
    <button>Edit</button>
</form>

{% endblock main %}
